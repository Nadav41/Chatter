<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Card Container */
        .container {
            background: white;
            padding: 22px;
            border-radius: 12px;
            margin-top: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;

            position: absolute;
            top: 35mm;
        }
        /* Warning Message (Initially Hidden) */
        .upload-warning {
            font-size: 14px;
            color: #d32f2f; /* Dark Red */
            background: #ffebee; /* Light Red */
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            display: none; /* Initially Hidden */
        }
        .container h2 {
            margin-top: 2px;
            }
        .container h3 {
            margin-top: 2px;
            }

        h1.title {
            color: #218a57; /* WhatsApp Green */
            font-size: 35px;
            font-weight: bold;
            text-align: center;

            position: absolute;
            top: 10mm;
        }

        h3.menu {
            padding: 0px;

        }

        /* Upload Box */
        .upload-box {
            background: #bbdefb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            width: 100%; /* Make buttons full width */
        }

        .button:hover {
            background-color: #1565c0;
        }

    </style>
</head>
<body>
    <h1 class="title">Chatter - Know your chat!</h1>

    <div class="container">
        <h2>WELCOME!</h2>
        <h3>Please press a button:</h3>

        <!-- ZIP File Upload Section -->
        <div class="upload-box">
            <h3>Upload a ZIP File</h3>
            <form method="POST" action="/" enctype="multipart/form-data">
                <input type="file" id="zipInput" name="zip_file" required>
                <br>
                <button class="button" type="submit">Upload ZIP</button>
            </form>
        </div>
    </div>

</body>
</html>
