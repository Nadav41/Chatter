<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Options</title>
    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Chatter background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        /* Title Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #1565c0; /* Medium Blue */
        }

        /* Scrollable Options Box */
        .options-container {
            background: #bbdefb; /* Light Blue */
            padding: 15px;
            border-radius: 6px;
            font-size: 20px;
            text-align: left;
            color: #0d47a1; /* Dark Blue */
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px;
            max-height: 250px; /* Set a fixed height */
            overflow-y: auto; /* Enable scrolling */
        }

        /* Option Items */
        .option-item {
            padding: 8px;
            border-bottom: 1px solid #90caf9;
            display: flex;
            justify-content: space-between;
        }

        .option-item:last-child {
            border-bottom: none;
        }

        /* Back Button */
        .back-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            width: 120px;
            font-weight: bold;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #1565c0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Select an Option</h2>

        <div class="options-container">
            {% for option in options %}
                <div class="option-item">
                    <span>{{ option }}</span>
                    <button class="select-button">Choose</button>
                </div>
            {% endfor %}
        </div>

        <a class="back-button" onclick="window.location.href='/menu'">Back</a>
    </div>
    <script>
    document.querySelectorAll('.select-button').forEach(button => {
        button.addEventListener('click', function() {
            let selectedOption = this.parentElement.querySelector('span').textContent;

            // Redirect directly to /author_sum with the selected option in the URL
            window.location.href = "/author_sum?choice=" + encodeURIComponent(selectedOption);
        });
    });
</script>

</body>
</html>
