<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatter - Message Count per Person</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/Chatter background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 20mm;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 35px;
      font-weight: bold;
      color: #1565c0;
    }
    .top5-container {
      background: #bbdefb;
      padding: 15px;
      border-radius: 6px;
      font-size: 30px;
      text-align: left;
      color: #0d47a1;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .top5-item {
      padding: 10px 0;
      border-bottom: 1px solid #90caf9;
    }
    .top5-item:last-child {
      border-bottom: none;
    }
    .name {
      display: block;
      font-size: 24px;
      font-weight: bold;
      color: #093476;
      margin-bottom: 5px;
    }
    .word-count-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .word-count-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      padding: 5px 0;
    }
    .word {
      text-align: left;
      color: #333;
    }
    .count {
      text-align: right;
      color: #093476;
      font-weight: bold;
      min-width: 60px;
    }
    .back-button {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 120px;
      font-weight: bold;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      top: 0;
    }
    .back-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Message Count per Person</h2>

    <div class="top5-container">
      {% for entry in result %}
        <div class="top5-item">
          <span class="name">{{ entry[0] }}</span>
          <ul class="word-count-list">
            {% for word, count in entry[1] %}
              <li>
                <span class="word">"{{ word }}"</span>
                <span class="count">{{ count }}</span>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>

    <a class="back-button" onclick="history.back()">Back</a>
  </div>
</body>
</html>
